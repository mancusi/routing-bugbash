buildConfiguration:
  buildCommand: npm run build:local
  installDependenciesStep:
    command: npm install
    requiredFiles:
      - package.json
      - package-lock.json
      - .npmrc
dynamicRedirects:
  -
    from: /assets/*
    to: /prefix/assets/:splat
    status: 200
  # This is a custom redirect because the status code is 3xx.
# staticRedirects:
#   -
#     from: /grey-redirect
#     to: /gray
#     status: 308
# adds authentication to your site. Commented out as a policy with the name auth02 must exist
# authentication:
#   policyName: auth02
#   includePaths:
#     - /red # red is locked down
serving:
  reverseProxyPath: "example.com/prefix"

